<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <title>Music Player</title>
</head>
<body>

    <div class="main-container">

        <h1>Music Player</h1>

        <div class="music-container">
            <img src="img/2015-the-dead-flowers-ep.jpg" alt="Album Artwork" id="album-artwork">
            <h2 id="song-name">Song</h2>
            <h3 id="artist-name">Artist</h3>
            <p>Progress Bar</p>
            <audio src="music/The-Dead-Flowers/passing-time.mp3"></audio>
            <div>
                <button id="previous-button"><i class="fas fa-backward"></i></button>
                <button id="play-button"><i class="fas fa-play"></i></button>
                <button id="next-button"><i class="fas fa-forward"></i></button>
            </div>
        </div>
    </div>

    <script src="music.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
