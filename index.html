<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <title>The Dead Flowers Radio Station</title>
</head>
<body>

    <div class="main-container">

        <h1>The Dead Flowers Radio Station</h1>

        <div class="music-container">
            <img src="img/2015-the-dead-flowers-ep.jpg" alt="Album Artwork" id="album-artwork">
            <h2 id="song-name">Song</h2>
            <h3 id="artist-name">Artist</h3>
            <audio controls>
                <source src="music/The-Dead-Flowers/passing-time.mp3" type="audio/mp3" id="music-source">
            </audio>
        </div>

        <button id="next-button">Next <i class="fas fa-forward"></i></button>
    </div>

    <script src="music.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
